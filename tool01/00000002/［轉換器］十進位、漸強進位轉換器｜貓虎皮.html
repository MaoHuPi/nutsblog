<h3>說明</h3>
此轉換器用於十進位制數值與漸強進位數值的轉換。<br />
您可用漸強進位的轉換，來進階加密需傳遞之數值。<br />
轉換後須等待幾秒，如果輸出欄位出現Error，即表示轉換錯誤，肯請回報問題！
<hr />
